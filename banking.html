<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h2 class="text-4xl text-center mt-16">Let's get Some <span class="font-semibold text-purple-600">Money!</span>!</h2>
    </header>
    <main class="w-3/4 mx-auto">
         <!-- balance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="depositTotal">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdrawTotal">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balanceTotal">1200</span></h4>
                </div>
            </div>
        </section>
        <!-- deposit and Withdraw  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl mb-2">Please Deposit</h3>
                    <div>
                        <input id="depositAmount" class="border border-gray-400 rounded block mb-4 px-2 w-3/4
                        " type="text" placeholder="$ amount you want to deposit!">
        
                        <button id="depositBtn" class="bg-red-400 px-4 py-2 text-white font-semibold rounded">Deposit</button>
                    </div>
                </div>

                <div class="bg-purple-400 p-8 rounded">
                    <h3 class="text-2xl mb-2">Please Withdraw</h3>
                    <div>
                        <input id="withdrawAmount" class="border border-gray-400 rounded block mb-4 px-2 w-3/4
                        " type="text" placeholder="$ amount you want to withdraw!">
        
                        <button id="withdrawBtn" class="bg-red-400 px-4 py-2 text-white font-semibold rounded">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/banking.js"></script>
</body>
</html>
