<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h2 class="text-4xl text-center mt-16">Welcome To <span class="font-semibold text-purple-600">Bap Er Bank</span>!</h2>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8 rounded">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="userEmail" class="border border-gray-400 rounded block mb-4 px-2 w-3/4
                " type="email" placeholder="Your Email">
                <input id="userPassword" class="border border-gray-400 rounded block mb-4 px-2 w-3/4
                " type="password" name="" placeholder="Your Password">

                <button id="loginBtn" class="bg-red-400 px-4 py-2 text-white font-semibold rounded">Submit</button>
            </div>
        </section>
    </main>

    <script src="./js/banking.js"></script>
</body>
</html>
